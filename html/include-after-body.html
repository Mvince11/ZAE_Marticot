<!DOCTYPE HTML>
<style>
  /* Style de l'écran de connexion */
  #login-screen {
    position: fixed;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: #f5f5f5;
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    z-index: 9999;
  }
  #login-box {
    background: white;
    padding: 2em;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0,0,0,0.2);
    text-align: center;
  }
  #login-box h2 {
    margin-bottom: 1em;
  }
  #login-box input {
    padding: 0.5em;
    width: 80%;
    margin-bottom: 1em;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  #login-box button {
    padding: 0.5em 1.5em;
    background: #0078d7;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
  }
  #login-box button:hover {
    background: #005fa3;
  }
</style>

<div id="login-screen">
  <div id="login-box">
    <h2>Accès au projet</h2>
    <input type="password" id="password-input" placeholder="Entrez le mot de passe">
    <br>
    <button onclick="checkPassword()">Valider</button>
    <p id="error-message" style="color:red; display:none;">Mot de passe incorrect</p>
  </div>
</div>

<script>
  const password = "zae_marticot";

  // Vérifie si déjà validé
  if (localStorage.getItem("accessGranted") === "true") {
    document.getElementById("login-screen").style.display = "none";
  }

  function checkPassword() {
    const input = document.getElementById("password-input").value;
    if (input === password) {
      localStorage.setItem("accessGranted", "true");
      document.getElementById("login-screen").style.display = "none";
    } else {
      document.getElementById("error-message").style.display = "block";
    }
  }
</script>
